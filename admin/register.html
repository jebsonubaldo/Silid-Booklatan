<body>
    <!-- Navigation Bar Section Start -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white">
      <div class="container">
        <a class="navbar-brand" href="#">
            <img src="../assets/villasis_library_logo.png" 
                 alt="villasis_library_logo" 
                 class="img-fluid" 
                 style="max-height: 50px;"/>
                  Villasis Municipal Library Management Information System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
      </div>
   </nav>
    <!-- Navigation Bar Section End -->


    <!-- Login Section Start -->
    <div class="container-lg">
      <div class="row min-vh-100 align-items-center align-content-center">
          <div class="col-md-6 order-md-first mt-5 mt-md-0 ">
              <div class="customer-text">
                  <h1>Register</h1>
                  <p>/ˈrejəstər/</p><br>
                  <p><i>verb</i></p>
                  <p>1. enter or record on an official list or directory:</p>
              </div>
          </div>

          <div class="col-md-6 mt-5 mt-md-0">
              <div class="customer-item shadow-sm p-4 rounded bg-white h-100">
                  <div class="form-group pt-4 pb-2">
                      <label for="custId" class="col-sm-4 control-label">Email</label>
                      <div class="col-sm-12">
                        <input type="text" class="form-control" id="custId" name="custId" required>
                      </div>
                  </div>

                  <div class="form-group pb-2">
                      <label for="custName" class="col-sm-4 control-label">Password</label>
                      <div class="col-sm-12">
                        <input type="text" class="form-control" id="custName" name="custName" required>
                      </div>
                  </div>

                  <div class="form-group pb-2">
                    <label for="custName" class="col-sm-4 control-label">Re-enter Password</label>
                    <div class="col-sm-12">
                      <input type="text" class="form-control" id="custName" name="custName" required>
                    </div>
                </div>

                  <a href="login.html" class="button mt-4">Sign In</a><br><br>

                  Already a Member? Sign In
              </div>
          </div>
      </div>
  </div>
    <!-- Login Section End -->
  

    <!-- JavaScript Bundle with Popper -->
