    <!-- Login Section Start -->
    <div class="container-lg">
      <div class="row min-vh-100 align-items-center align-content-center">
          <div class="col-md-6 order-md-first mt-5 mt-md-0 ">
              <div class="customer-text">
                  <h1>Login</h1>
                  <p>/ˈlôɡˌin, ˈläɡˌin/</p><br>
                  <p><i>noun</i></p>
                  <p>1. an act of logging in to a computer, database, or system.</p>
              </div>
          </div>

          <div class="col-md-6 mt-5 mt-md-0">
              <div class="customer-item shadow-sm p-4 rounded bg-white h-100">
                  <div class="form-group pt-4 pb-2">
                      <label for="custId" class="col-sm-4 control-label">Email or Username</label>
                      <div class="col-sm-12">
                        <input type="text" class="form-control" id="custId" name="custId" required>
                      </div>
                  </div>

                  <div class="form-group pb-2">
                      <label for="custName" class="col-sm-4 control-label">Password</label>
                      <div class="col-sm-12">
                        <input type="text" class="form-control" id="custName" name="custName" required>
                      </div>
                  </div>

                  Forgot Password?<br>

                  <a href="home.html" class="button mt-4">LOGIN</a><br><br>

                  Not Yet a Member? <a href="register.html">Sign Up</a>
              </div>
          </div>
      </div>
  </div>
